<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Editar Cliente</title>
    </h:head>
    <h:body>
         <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="firstName"/>
                    <h:inputText id="firstName" value="#{customerController.customer.firstName}" title="firstName" required="true" requiredMessage="The zip field is required." />
                    <h:outputText value="lastName"/>
                    <h:inputText id="lastName" value="#{customerController.customer.lastName}" title="lastName" />
                    <h:outputText value="userLogin"/>
                    <h:inputText id="userLogin" value="#{customerController.customer.userLogin}" title="userLogin" />
                    <h:outputText value="userPassword"/>
                    <h:inputText id="userPassword" value="#{customerController.customer.userPassword}" title="userPassword" />
                    <h:outputText value="email"/>
                    <h:inputText id="email" value="#{customerController.customer.email}" title="email" />
                    <h:outputText value="phoneNumber"/>
                    <h:inputText id="phoneNumber" value="#{customerController.customer.phoneNumber}" title="phoneNumber" />
                    <h:outputText value="mobileNumber"/>
                    <h:inputText id="mobileNumber" value="#{customerController.customer.mobileNumber}" title="mobileNumber" />
                    <h:commandLink action="#{customerController.editPersist()}" value="Salvar"/>
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
