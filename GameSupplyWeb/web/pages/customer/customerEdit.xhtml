<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Editar Cliente</title>
    </h:head>
    <h:body>
         <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="firstName"/>
                    <h:inputText id="firstName" value="#{currentUser.customer.firstName}" title="firstName" required="true" requiredMessage="The zip field is required." />
                    <h:outputText value="lastName"/>
                    <h:inputText id="lastName" value="#{currentUser.customer.lastName}" title="lastName" />
                    <h:outputText value="userLogin"/>
                    <h:inputText id="userLogin" value="#{currentUser.customer.userLogin}" title="userLogin" />
                    <h:outputText value="userPassword"/>
                    <h:inputText id="userPassword" value="#{currentUser.customer.userPassword}" title="userPassword" />
                    <h:outputText value="email"/>
                    <h:inputText id="email" value="#{currentUser.customer.email}" title="email" />
                    <h:outputText value="phoneNumber"/>
                    <h:inputText id="phoneNumber" value="#{currentUser.customer.phoneNumber}" title="phoneNumber" />
                    <h:outputText value="mobileNumber"/>
                    <h:inputText id="mobileNumber" value="#{currentUser.customer.mobileNumber}" title="mobileNumber" />
                    <h:commandLink action="#{customerController.editPersist(currentUser.customer)}" value="Salvar"/>
                </h:panelGrid>
        </h:form>
        <h:form>
            <h:dataTable value="#{addressController.findByCustomer(currentUser.customer)}" var="itemAddress" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Local"/>
                    </f:facet>
                     <h:outputText value=" #{itemAddress.addressDescription}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="EndereÃ§o"/>
                    </f:facet>
                    <h:outputText value=" #{itemAddress.address} #{itemAddress.addressComplement}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                    <h:commandLink action="#{addressController.edit(itemAddress)}" value="X">

                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Excluir"/>
                    </f:facet>
                    <h:commandLink action="#{addressController.destroy(itemAddress)}" value="X"/>
                </h:column>
            </h:dataTable>
            <h:commandLink action="/pages/address/addressCreate.xhtml" value="Novo EndereÃ§o"/>
        </h:form>
        <h:form>
            <h:commandLink action="/pages/product/productList.xhtml" value="Voltar"/>
        </h:form>
    </h:body>
</html>
