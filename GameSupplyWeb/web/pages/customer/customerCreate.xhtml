<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>
        <h:form id="formCreateUser">
             <h:panelGrid columns="2">
                    <h:outputText value="Nome: "/>
                    <h:inputText id="firstName" value="#{customerController.customer.firstName}" title="firstName" required="true" requiredMessage="Insira o Nome" />
                    <h:outputText value="Sobrenome: "/>
                    <h:inputText id="lastName" value="#{customerController.customer.lastName}" title="lastName" required="true" requiredMessage="Insira o Sobrenome"/>
                    <h:outputText value="Login"/>
                    <h:inputText id="userLogin" value="#{customerController.customer.userLogin}" title="userLogin" required="true" requiredMessage="Insira o Login"/>
                    <h:outputText value="Senha"/>
                    <h:inputText  id="userPassword" value="#{customerController.customer.userPassword}" title="userPassword" required="true" requiredMessage="Insira a Senha"/>
                    <h:outputText value="e-mail"/>
                    <h:inputText id="email" value="#{customerController.customer.email}" title="email" required="true" requiredMessage="Insira o e-mail"/>
                    <h:outputText value="Telefone"/>
                    <h:inputText id="phoneNumber" value="#{customerController.customer.phoneNumber}" title="phoneNumber" required="true" requiredMessage="Insira o Telefone Fixo">
                        <f:validateRegex pattern="[0-9]+"/>
                    </h:inputText>
                    <h:outputText value="Celular"/>
                    <h:inputText id="mobileNumber" value="#{customerController.customer.mobileNumber}" title="mobileNumber" required="true" requiredMessage="Insira o Celular">
                        <f:validateRegex pattern="[0-9]+"/>
                    </h:inputText>
                    <h:commandLink action="#{customerController.create()}" value="Create"/>
                    <br/>
                    <h:message for="firstName" style="color:red" />
                    <br/>
                    <h:message for="lastName" style="color:red" />
                    <br/>
                    <h:message for="userLogin" style="color:red" />
                    <br/>
                    <h:message for="userPassword" style="color:red" />
                    <br/>
                    <h:message for="email" style="color:red" />
                    <br/>
                    <h:message for="phoneNumber" style="color:red" />
                    <br/>
                    <h:message for="mobileNumber" style="color:red" />
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
