<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Lista de Produtos</title>
    </h:head>
    <h:body>
        <c:if test="${!currentUser.isLogged}">
            <h:form><h:commandLink action="/pages/login.xhtml" value="Efetuar Login"/></h:form>
        </c:if>
        <c:if test="${currentUser.isLogged}">
            <h:outputText value="Olá, ${currentUser.name}. Finalizar Pedido:"/>
        </c:if>
        <label></label>

        <h:form>
            <h:dataTable value="#{orderController.orderList}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#Pedido"/>
                    </f:facet>
                    <h:outputText value=" #{item.idOrder}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Produto"/>
                    </f:facet>
                    <h:outputText value=" #{item.product}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value=" #{item.productDescription}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Entrega"/>
                    </f:facet>
                    <h:outputText value=" #{item.delivery}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value=" #{item.status}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Endereço"/>
                    </f:facet>
                    <h:outputText value="#{item.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantidade"/>
                    </f:facet>
                    <h:outputText value=" #{item.quantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <h:outputText value=" #{item.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Forma de Pagamento"/>
                    </f:facet>
                    <h:outputText value="#{item.payment}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
        
        
        
        
        
        <h:form>
        <c:if test="${currentUser.isLogged}">
            <c:if test="${currentUser.cart.size() > 0}">
<!--                <h:form>
                    <h:commandLink action="/pages/customer/customerCreate.xhtml" value="Confirmar"/>
                </h:form>-->
            </c:if>
<!--            <h:form>
                <h:commandLink action="/pages/customer/customerCreate.xhtml" value="Lista de Desejo"/>
            </h:form>-->
        </c:if>
        </h:form>
        <h:form>
            <h:commandLink action="/pages/product/productList.xhtml" value="Voltar"/>
        </h:form>
    </h:body>
</html>
