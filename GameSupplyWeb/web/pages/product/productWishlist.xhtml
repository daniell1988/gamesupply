<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Lista de Produtos</title>
    </h:head>
    <h:body>
        <c:if test="${!currentUser.isLogged}">
            <h:form><h:commandLink action="/pages/login.xhtml" value="Efetuar Login"/></h:form>
        </c:if>
        <c:if test="${currentUser.isLogged}">
            <h:form>
                <h:outputText value="Lista de desejos: "/>
            </h:form>
        </c:if>
        <h:form>
            <h:dataTable value="#{wishlistController.wishlistList}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                 <h:outputText value=" #{item.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Plataforma"/>
                </f:facet>
                <h:outputText value=" #{item.platform}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo"/>
                </f:facet>
                <h:outputText value=" #{item.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Genero"/>
                </f:facet>
                <h:outputText value=" #{item.genre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Preço"/>
                </f:facet>
                <h:outputText value=" #{item.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value=" #{item.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Remover"/>
                </f:facet>
                <h:commandLink action="#{wishlistController.remove(item)}" value="X">
                </h:commandLink>
            </h:column>
            
        </h:dataTable>
             <h:commandLink action="/pages/product/productList.xhtml" value="Voltar"/>
            </h:form>
        <h:messages showDetail="true" warnStyle="color:red;"/>

    </h:body>
</html>
