<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cadastro de Endereço</title>
    </h:head>
    <h:body>
         <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Endereço"/>
                    <h:inputText id="address" value="#{addressController.address.address}" title="address" required="true" requiredMessage="Insira o Endereço" />
                    <h:outputText value="Complemento"/>
                    <h:inputText id="addressComplement" value="#{addressController.address.addressComplement}" title="addressComplement" required="true" requiredMessage="Insira o Complemento" />
                    <h:outputText value="Local (Ex: Casa)"/>
                    <h:inputText id="addressDescription" value="#{addressController.address.addressDescription}" title="addressDescription" required="true" requiredMessage="Insira o Local" />
                    <h:outputText value="Cidade"/>
                    <h:inputText id="city" value="#{addressController.address.city}" title="city" required="true" requiredMessage="Insira a Cidade" />
                    <h:outputText value="País"/>
                    <h:inputText id="country" value="#{addressController.address.country}" title="country" required="true" requiredMessage="Insira o País" />
                    <h:outputText value="Telefone do Local"/>
                    <h:inputText id="phoneNumber" value="#{addressController.address.phoneNumber}" title="phoneNumber" required="true" requiredMessage="Insira o Telefode do Local" />
                    <h:outputText value="Estado"/>
                    <h:inputText id="state" value="#{addressController.address.state}" title="state" required="true" requiredMessage="Insira o Estado" />
                    <h:outputText value="CEP"/>
                    <h:inputText id="zip" value="#{addressController.address.zip}" title="zip" required="true" requiredMessage="Insira o CEP" />
                    <h:commandLink action="#{addressController.create(currentUser.customer)}" value="Salvar"/>
                </h:panelGrid>
        </h:form>
        <h:message for="address" style="color:red" />
        <br/>
        <h:message for="addressComplement" style="color:red" />
        <br/>
        <h:message for="addressDescription" style="color:red" />
        <br/>
        <h:message for="city" style="color:red" />
        <br/>
        <h:message for="country" style="color:red" />
        <br/>
        <h:message for="phoneNumber" style="color:red" />
        <br/>
        <h:message for="state" style="color:red" />
        <br/>
        <h:message for="zip" style="color:red" />
    </h:body>
</html>
